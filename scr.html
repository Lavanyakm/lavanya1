<!DOCTYPE html>
<html>
<body>
<div align="center">
<style>
td{
			background-color:#af4c7a;
	        border:2px solid black;
			color:blue;
			width:19%;
			padding:15px 32px;
			text-align:center;
			font-size:16px;
	}
</style>
<table>
<thead>
<tr>
	<td>number</td>
	<td>square</td>
	<td>cube</td>
</tr>
</thead>
<script>
for(var n=0;n<=10;n++)
{
	document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>")
}
</script>
</table>
</div>
</body>
</html>
